<h1>หน่วยแสดงผล</h1>
<p><strong>ป็นอุปกรณ์ที่ใช้ในการแสดงผลลัพธ์หรือสารสนเทศที่ผ่านการ ประมวลผล โดยจะแปลงผลลัพธ์จากสัญญาณไฟฟ้าของเครื่องคอมพิวเตอร์ให้กลายเป็นรูปแบบที่ มนุษย์เข้าใจ</strong></p>
