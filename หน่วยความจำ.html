<h1>หน่วยความจำ</h1>
<p><strong>อุปกรณ์สำหรับประมวลผลและจัดการข้อมูลแบบต่อเนื่อง</strong> คอมพิวเตอร์ของคุณจะใช้ RAM เพื่อการสืบค้นข้อมูลในทันที เช่น แอพพลิเคชั่นที่กำลังเปิดทำงาน การแก้ไขเอกสาร Word หรือการเปิดอีเมล อย่างไรก็ตาม ข้อมูลในหน่วยความจำคอมพิวเตอร์จะสามารถสืบค้นได้ในช่วงเวลาสั้น ๆ เท่านั้น</p>
